<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <title>Spring Security Example </title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    </head>
    <body>
   
<div class="login-page">
    <div id="login">
    	<div class="login">
	        <div class="center" th:if="${param.error}">
	            <p>Väärä käyttäjänimi tai salasana.</p>
	        </div>
	        
		    <div class="center" th:if="${param.logout}">
		         <p>Sinut on kirjattu ulos.</p>
		    </div>
		        
	        <form th:action="@{/login}" method="post">
	            <div class="input-row"><label> Sähköposti : <input type="email" name="email"/> </label></div>
	            <div class="input-row"><label> Salasana: <input type="password" name="password"/> </label></div>
	            
	            
	            <div class="flex">
	            
	            <input class="login-button" style="margin:0 auto; margin-top:20px" type="submit" value="Kirjaudu sisään"/>
	            
	        	      <a class="registration-button" href="/newuser"> Ei käyttäjää?</a>
	        </div>
	        </form>
	      </div>
       </div>
       </div>
      
       
    </body>
</html>
